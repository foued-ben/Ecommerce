<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Recherche une catégorie ou un produit</title>
</h:head>

<h:body>

	<h1>Rechercher une catégorie</h1>
	<h:form>

		<p:panelGrid columns="2">
			ID de la catégorie": <p:inputText
				value="#{categorieMB.categorie.idCategorie}" />

			<p:commandButton value="Rechercher la catégorie"
				action="#{categorieMB.rechercheCategorie}" />
		</p:panelGrid>


	</h:form>

	<h1>Rechercher un produit</h1>
	<h:form>

		<p:panelGrid columns="2">
			ID du produit": <p:inputText
				value="#{produitMB.produit.idProduit}" />

			<p:commandButton value="Rechercher le produit"
				action="#{produitMB.rechercherProduit}" />
		</p:panelGrid>


	</h:form>


</h:body>



</html>
