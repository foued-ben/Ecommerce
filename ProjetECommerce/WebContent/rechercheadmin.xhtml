<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Recherche une catégorie ou un produit</title>
</h:head>

<h:body>

<h:form>
	<p:breadCrumb>
		<p:menuitem value="Revenir à l'accueil" url="accueiladmin.xhtml" />
		<p:menuitem value="Ajouter un produit" url="ajoutproduit.xhtml" />
		<p:menuitem value="Ajouter une catégorie de produits" url="ajoutcategorie.xhtml" />
		<p:menuitem value="Supprimer un produit" url="suppressionproduit.xhtml" />
		<p:menuitem value="Supprimer une catégorie de produit" url="suppressioncategorie.xhtml" />
		<p:menuitem value="Modifier un produit" url="updateproduit.xhtml" />
		<p:menuitem value="Modifier une catégorie de produit" url="updatecategorie.xhtml" />
		<p:menuitem value="Consulter" url="rechercheadmin.xhtml" />
	</p:breadCrumb>
</h:form>


	<h1>Rechercher une catégorie avec son ID</h1>
	<h:form>

		<p:panelGrid columns="2">
			ID de la catégorie": <p:inputText
				value="#{categorieMB.categorie.idCategorie}" />

			<p:commandButton value="Rechercher la catégorie"
				action="#{categorieMB.rechercheCategorie}" update="resultatCategorie" />
		</p:panelGrid>


	</h:form>


	<h1>Rechercher une catégorie avec son nom</h1>
	<h:form>

		<p:panelGrid columns="2">
			ID de la catégorie": <p:inputText
				value="#{categorieMB.categorie.nomCategorie}" />

			<p:commandButton value="Rechercher la catégorie"
				action="#{categorieMB.rechercheCategorieParNom}" update="resultatCategorie" />
		</p:panelGrid>


	</h:form>


	<h1>Rechercher un produit par son ID</h1>
	<h:form>

		<p:panelGrid columns="2">
			ID du produit": <p:inputText
				value="#{produitMB.produit.idProduit}" />

			<p:commandButton value="Rechercher le produit"
				action="#{produitMB.rechercherProduit}" update="resultatProduit" />
		</p:panelGrid>


	</h:form>
	
	<h1>Rechercher un produit par son nom</h1>
	<h:form>

		<p:panelGrid columns="2">
			ID du produit": <p:inputText
				value="#{produitMB.produit.designation}" />

			<p:commandButton value="Rechercher le produit"
				action="#{produitMB.rechercherProduitParNom}" update="resultatProduit" />
		</p:panelGrid>


	</h:form>
	
	

	<p:dataTable var="categorie" value="#{categorieMB.listeCategorie}" id="resultatCategorie">
    <p:column headerText="Id">
        <h:outputText value="#{categorie.idCategorie}" />
    </p:column>
 
    <p:column headerText="Désignation">
        <h:outputText value="#{categorie.nomCategorie}" />
    </p:column>
 
    <p:column headerText="Description">
        <h:outputText value="#{categorie.description}" />
    </p:column>
 

</p:dataTable>


<p:dataTable var="produit" value="#{produitMB.listeProduits}" id="resultatProduit">
    <p:column headerText="Id">
        <h:outputText value="#{produit.idProduit}" />
    </p:column>
 
    <p:column headerText="Désignation">
        <h:outputText value="#{produit.designation}" />
    </p:column>
 
    <p:column headerText="Description">
        <h:outputText value="#{produit.description}" />
    </p:column>
 
    <p:column headerText="Prix">
        <h:outputText value="#{produit.prix}" />
    </p:column>
  
    <p:column headerText="Stock">
        <h:outputText value="#{produit.quantite}" />
    </p:column>

</p:dataTable>



</h:body>



</html>
