<!DOCTYPE html>

<h:head>
	<title>Login</title>
</h:head>

<h:body style="background-image :   url(images/fond_nuit.jpg); ">

	<h:outputStylesheet library="css" name="style.css" />

		<img width="1350" height="400" src="images/disneyland1.jpg" />

			<h1 style="color: gold;">Disney Store</h1>
		</div>
		<div id="click">
			<h2 style="color: white;">Pour acceder au site clique ici</h2>
		</div>
		<h:form>
			<div style="color: white">
				<h:panelGrid columns="2">

					<h:inputText value="#{aMB.admin.identifiant}" />
					<br />
			Mot de passe : <br />
					<h:inputText value="#{aMB.admin.mdp}" />
					<br />

					<h:commandButton value="Se connecter" action="#{aMB.seConnecter}" />
				</h:panelGrid>
			</div>
		</h:form>

	</div>

		width="100" height="100" />

	<h:form>
		<p:commandLink action="#{cliMB.instancierPanierDansSession}">

			<IMG class="superpose" id="img_1" src="images/Mickey.png" width="200"
