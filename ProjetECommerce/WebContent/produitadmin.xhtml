<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajout Produit</title>
</h:head>

<h:body>
	<h:form>
		<p:stack icon="/images/stack.png" expanded="true">
			<p:menuitem value="Accueil" icon="/images/PC.png"
				url="accueiladmin.xhtml" />
			<p:menuitem value="Produits" icon="/images/BoiteCarton.png"
				url="produitadmin.xhtml" />
			<p:menuitem value="Catégories" icon="/images/dossier.png"
				url="categorieadmin.xhtml" />
			<p:menuitem value="Recherche" icon="/images/Loupe.png"
				url="rechercheadmin.xhtml" />

		</p:stack>
	</h:form>

	<p:panelGrid columns="3" layout="grid">


		<h:form>
			<h1>Ajout de produit</h1>

			<p:panelGrid columns="2">
	
		Designation : <p:inputText value="#{produitMB.produit.designation}" />
		Description : <p:inputText value="#{produitMB.produit.description}" />
		Prix : <p:inputText value="#{produitMB.produit.prix}" />
		Stock : <p:inputText value="#{produitMB.produit.quantite}" />
		Catégorie (ID) : <p:inputText value="#{produitMB.idCategorie}" />
			</p:panelGrid>
			<p:commandButton value="Ajouter le produit"
				action="#{produitMB.ajouterProduit}" />

		</h:form>



		<h:form>
			<h1>Suppression de produit</h1>

			<p:panelGrid columns="2">
			ID du produit: <p:inputText value="#{produitMB.produit.idProduit}" />

			</p:panelGrid>
			<p:commandButton value="Supprimer le produit"
				action="#{produitMB.supprimerProduit}" />


		</h:form>





		<h:form>
			<h1 style="text-align: center">Modification d'un produit</h1>

			<p:panelGrid columns="2">
					ID du produit": <p:inputText value="#{produitMB.produit.idProduit}" />
		
					Désignation du produit: <p:inputText
					value="#{produitMB.produit.designation}" />
		
		
			Description du produit: <p:inputText
					value="#{produitMB.produit.description}" />
				
				Prix du produit <p:inputText value="#{produitMB.produit.prix}" />
				

				Stock :<p:inputText value="#{produitMB.produit.quantite}" />


			</p:panelGrid>
			<p:commandButton value="Modifier"
				action="#{produitMB.modifierProduit}" />


		</h:form>
	</p:panelGrid>
</h:body>



</html>
