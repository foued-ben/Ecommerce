<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Accueil</title>
</h:head>

<h:body style="background-image : url(images/fond_nuit.jpg);">
	<p:growl id="message"></p:growl>

	<h:form>
		<p:stack icon="/images/stack.png" expanded="true">
			<p:menuitem value="Accueil" icon="/images/PC.png"
				url="accueiladmin.xhtml" />
			<p:menuitem value="Produits" icon="/images/BoiteCarton.png"
				url="produitadmin.xhtml" />
			<p:menuitem value="Catégories" icon="/images/dossier.png"
				url="categorieadmin.xhtml" />
			<p:menuitem value="Recherche" icon="/images/Loupe.png"
				url="rechercheadmin.xhtml" />
			<p:menuitem value="Déconnexion" icon="/images/deconnexion.png"
				action="#{aMB.seDeconnecter}"></p:menuitem>
		</p:stack>
	</h:form>

	<p:panelGrid columns="3" layout="grid">


		<h:form>
			<div style="background-image: url(images/fond_nuit.jpg);">

				<h1 style="text-align: center; position: relative; color: gold;">Ajout
					d'une catégorie de produit</h1>
			</div>
			<p:panelGrid columns="2">
			Description de la catégorie: <p:inputText
					value="#{categorieMB.categorie.description}" required="true"/>

			Nom de la catégorie: <p:inputText
					value="#{categorieMB.categorie.nomCategorie}" required="true"/>
			</p:panelGrid>
			<p:commandButton value="Ajouter la catégorie"
				action="#{categorieMB.ajouterCategorie}" />

		</h:form>


		<h:form>
			<div style="background-image: url(images/fond_nuit.jpg);">

				<h1 style="text-align: center; position: relative; color: gold;">Supprimer
					une catégorie</h1>
			</div>
			<p:panelGrid columns="2">
			ID de la catégorie : <p:inputText
					value="#{categorieMB.categorie.idCategorie}" required="true"/>
			</p:panelGrid>
			<p:commandButton value="Supprimer la catégorie"
				action="#{categorieMB.supprimerCategorie}" update=":message" />

		</h:form>


		<h:form>
			<div style="background-image: url(images/fond_nuit.jpg);">

				<h1 style="text-align: center; position: relative; color: gold;">Modifier
					une catégorie de produit</h1>
			</div>
			<p:panelGrid columns="2">
		
				ID de la catégorie": <p:inputText
					value="#{categorieMB.categorie.idCategorie}" required="true"/>

			Description de la catégorie: <p:inputText
					value="#{categorieMB.categorie.description}" required="true"/>

			Nom de la catégorie: <p:inputText
					value="#{categorieMB.categorie.nomCategorie}" required="true"/>

			</p:panelGrid>
			<p:commandButton value="Modifier"
				action="#{categorieMB.modifierCategorie}" />


		</h:form>

	</p:panelGrid>
</h:body>



</html>
