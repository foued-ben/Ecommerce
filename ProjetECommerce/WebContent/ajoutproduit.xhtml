<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajout Produit</title>
</h:head>

<h:body>

<h:form>
	<p:breadCrumb>
		<p:menuitem value="Revenir à l'accueil" url="accueiladmin.xhtml" />
		<p:menuitem value="Ajouter un produit" url="ajoutproduit.xhtml" />
		<p:menuitem value="Ajouter une catégorie de produits" url="ajoutcategorie.xhtml" />
		<p:menuitem value="Supprimer un produit" url="suppressionproduit.xhtml" />
		<p:menuitem value="Supprimer une catégorie de produit" url="suppressioncategorie.xhtml" />
		<p:menuitem value="Modifier un produit" url="updateproduit.xhtml" />
		<p:menuitem value="Modifier une catégorie de produit" url="updatecategorie.xhtml" />
		<p:menuitem value="Consulter" url="rechercheadmin.xhtml" />
	</p:breadCrumb>
</h:form>




	<h:form>
		Designation : <p:inputText value="#{produitMB.produit.designation}" />
		Description : <p:inputText value="#{produitMB.produit.description}" />
		Prix : <p:inputText value="#{produitMB.produit.prix}" />
		Quantité : <p:inputText value="#{produitMB.produit.quantite}" />

		<p:commandButton value="Ajouter le produit"
			action="#{produitMB.ajouterProduit}" />

	</h:form>


</h:body>



</html>
