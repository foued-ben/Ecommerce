<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Accueil</title>
</h:head>

<h:body>

	<p:breadCrumb>
		<p:menuitem value="Revenir à l'accueil" url="accueiladmin.xhtml" />

		<p:menuitem value="Ajouter une catégorie de produits" url="ajoutcategorie.xhtml" />

	<h1>Ajout d'une catégorie de produit</h1>

	<h:form>
	
			<p:panelGrid columns="2">
			Description de la catégorie: <p:inputText value="#{categorieMB.categorie.description}" />

			Nom de la catégorie: <p:inputText value="#{categorieMB.categorie.nomCategorie}" />

			<p:commandButton value="Ajouter la catégorie" action="#{categorieMB.ajouterCategorie}" />
		</p:panelGrid>
	
	
	</h:form>
