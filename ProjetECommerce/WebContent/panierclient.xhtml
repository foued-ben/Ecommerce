<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>categories</title>
</h:head>
<h:body>
<h:form>
	<p:breadCrumb>
		<p:menuitem value="Accueil" url="accueilclient.xhtml" />
		<p:menuitem value="Catégories" url="categorie.xhtml" update=":listeCat" />
		<p:menuitem value="Produits" url="produitclient.xhtml" update=":listeProd" />
		<p:menuitem value="Mon panier" url="#" />
	</p:breadCrumb>
</h:form>
<p:separator />
<p:spacer height="20px" />






<h1 style="color: gold; text-align: center">Liste des Catégories</h1>

	<p:dataTable var="ligneCommande" value="#{sessionScope.panierSession.listeLignesCommande}" id="listePanier">
		
		<p:column headerText="Prix Total">
			<h:outputText value="#{ligneCommande.prix}" />
		</p:column>
		
		<p:column headerText="Nombre d'unité">
			<h:outputText value="#{ligneCommande.quantite}" />
		</p:column>
		
		<p:column headerText="Designation">
			<h:outputText value="#{ligneCommande.produit.designation}" />
		</p:column>
		
		
	</p:dataTable>

	<p:spacer height="100px" />
	<p:separator />

		<h:messages style="color:red"></h:messages>
</h:body>
</html>
